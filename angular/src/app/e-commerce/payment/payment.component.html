<div class="cart-page" >
    <div class="container-fluid card" style="width:1500px ;height: max-content;">
        <div class="card-header" style="text-align: center;" >
            <h1><b>Thông tin đơn hàng</b></h1>
        </div>
        <div class="card-body" style="border: 1px solid #FF6F61;">
            <form class="row" [formGroup]="formModel"   >
                <div class="col col-lg-9"> 
                    <table class="table table-bordered"   >
                        <thead >
                            <tr >
                                <th > Tên sản phẩm</th>
                                <th>Hình ảnh</th>
                                <th>Số lượng</th>
                                <th>Giá tiền</th>
                            </tr>
                        </thead >
                        <tbody >
                            <tr *ngFor="let item of items" >
                                <td>{{ item.productName }}</td>
                                <td>
                                    <img style="width:100px;height:100px;"
                                        src="../../../assets/picture/{{ getImageProduct(item.productId)}}" alt="" />
                                </td>
                                <td>{{ item.qty }}</td>
                                <td>{{ item.price| currency:"VND"}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <h1 style="text-align: center">
                        <b>Tổng tiền : {{ sumTotal() +300000| currency: "VND" }}</b>
                    </h1>
                </div>

                <div class="col col-lg-3" style="border: 1px solid #c0cad1;">
                    <div class="row">
                        <div class="col col-lg-12">
                            <div class="form-group" style="display: none">
                                <label for="">Id</label>
                                <input #id type="text" formControlName="user_id" class="form-control" readonly />
                            </div>
                            <div class="form-group" > 
                                <label for="">Họ</label>
                                <input type="text" class="form-control" value="{{ user.lastName}}" readonly />
                            </div>
                            <div class="form-group">
                                <label for="">Tên</label>
                                <input type="text" class="form-control" value="{{ user.firstName }}" readonly />
                            </div>
                            <div class="form-group">
                                <label for="">Address</label>
                                <textarea class="form-control" formControlName="address" rows="5" cols="50"
                                    wrap="physical"></textarea>
                                <mat-error *ngIf="
                                formModel.get('address')?.touched &&
                                formModel.get('address')?.errors?.required
                              ">Hãy nhập vào địa chỉ nhận hàng</mat-error>
                            </div>

                            <div>
                                <h2>Payment</h2>
                                <div>
                                   
                                <input type="text" formControlName="NameUser" class="form-control"  />
                               
                               
                                </div>
                                <div class="form-control" #cardNumber class="cardTextBox"
                                    style="width: 170px;color: rgb(204, 19, 19);"></div>
                                <div class="form-control" #cardExpiry class="cardTextBox" style="width: 80px;"></div>
                                <div class="form-control" #cardCvc class="cardTextBox" style="width: 75px;"></div>
                            </div>

                        </div>
                        <div class="col col-lg-12">
                            <div class="row">
                                <div class="col col-lg-6"><button style="width:170px" type="button"
                                        class="btn btn-ecommerce2" routerLink="/e-commerce/cart">
                                        Quay lại giỏ hàng
                                    </button></div>
                                <div class="col col-lg-6"><button style="width:150px;height:40px;" type="button"
                                        class="btn btn-ecommerce2" [disabled]="!formModel.valid"
                                        (click)="consoleData(formModel)">
                                        Thanh toán
                                    </button></div>
                            </div>

                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
