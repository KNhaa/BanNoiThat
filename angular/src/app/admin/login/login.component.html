<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in (v2)</title>

</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>Admin</b>LTE</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg"></p>

        <form [formGroup]="formModel" autocomplete="on" (submit)="login(formModel)">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="UserName">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <mat-error *ngIf="
                              formModel.get('UserName')?.touched &&
                              formModel.get('UserName')?.errors?.required
                            ">Tài khoản không được bỏ trống</mat-error>
            <div class="input-group mb-3">
            </div>

            <input type="password" class="form-control" placeholder="Password" formControlName="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>

            </div>
            <mat-error *ngIf="
                                    formModel.get('Password')?.touched &&
                                    formModel.get('Password')?.errors?.required
                                  ">Mật khẩu không được bỏ trống</mat-error>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-1">
          <a href="#">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="#" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</body>

</html>
